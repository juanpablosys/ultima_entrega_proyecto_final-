<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="shortcut icon" href="../icons/favicon.png" type="image/x-icon" />
   <link rel="stylesheet" href="../css/style.css" />
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet" />
   <!--Keywords-->
   <meta name="Keywords" content="escuela,fitness,contacto,mensajes,informacion,consultas" />
   <!--Description-->
   <meta name="description" content=" Consulte con nosotros cualquier duda , estamos para servirlos" />
   <title>Escuela Fit | Contacto</title>
</head>

<body>
   <header class="header">
      <div class="container">
         <!--HEADER-->
         <nav class="navbar navbar-expand-md navbar-light text-center">
            <div class="container">
               <a class="navbar-brand transition" href="../index.html">
                  <img class="header__img" src="../images/logo.png" alt="Logo de la organizacion" />
               </a>
               <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                  aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                     <li class="nav-item">
                        <a class="nav-link " href="../index.html">Inicio</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="nosotros.html">Nosotros</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="cursos.html">Cursos</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="faq.html">FAQ</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link active" href="contacto.html">Contacto</a>
                     </li>
                  </ul>
               </div>
            </div>
         </nav>
      </div>
   </header>
   <!--MAIN-->
   <main>
      <div class="container">
         <div class="row py-4">
            <h1>Contacto</h1>
            <form action="">
               <div class="form-group col-md-8">
                  <input class="form-control mb-4 form__item" type="text" name="nombre" id="nombre"
                     placeholder="Escriba su nombre" />
                  <input class="form-control mb-4 form__item" type="text" name="apellido" id="apellido"
                     placeholder="Escriba su apellido" />
                  <input class="form-control mb-4 form__item" type="email" name="email" id="email"
                     placeholder="Escriba su casilla de email" />
                  <input class="form-control mb-4 form__item" type="text" name="celular" id="celular"
                     placeholder="Escriba su numero de celular sin el 11" />
                  <textarea class="form-control mb-4 form__item__textarea" name="mensaje" id="mensaje" cols="30"
                     rows="10" placeholder="Escriba su mensaje"></textarea>
                  <input class="btn btn-primary mb-4" type="submit" value="Enviar" />
               </div>
            </form>
         </div>
      </div>
   </main>
   <!--FOOTER-->
   <footer class="footer">
      <div class="container">
         <div class="d-sm-flex justify-content-between align-items-center text-center pt-3 pl-2 pr-2">
            <div>
               <a href="../index.html">
                  <img class="footer__img mb-4" src="../images/logo.png" alt="Logo de la organizacion" />
               </a>
            </div>
            <div class="mb-4">
               <a href="">
                  <img src="../icons/facebook.png" alt="Link a facebook"></a>
               <a href="">
                  <img src="../icons/instagram.png" alt="Link a instagram"></a>
               <a href="">
                  <img src="../icons/whatsapp.png" alt="Link a whatsapp"></a>
               <a href="">
                  <img src="../icons/youtube.png" alt="Link a youtube"></a>
            </div>
         </div>
         <div class="text-center pb-3">
            <span>
               <h5>Creado por juanpablosys</h5>
            </span>
         </div>
   </footer>
   <!--BOOTSTRAP JS-->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
   </div>
</body>

</html>
